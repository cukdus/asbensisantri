<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Qur'an - NU Online Style</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Inter", sans-serif;
      }
      .header {
        background-color: #006633;
        color: white;
        padding: 15px 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .header h1 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
      }
      .quran-wrapper {
        display: flex;
        min-height: calc(100vh - 60px);
      }
      .sidebar {
        width: 300px;
        background: white;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        padding-bottom: 80px;
      }
      .sidebar h5 {
        background: #006633;
        color: white;
        padding: 10px 15px;
        margin: 0;
        font-size: 1rem;
      }
      .sidebar a {
        display: block;
        padding: 10px 15px;
        color: #333;
        border-bottom: 1px solid #f1f1f1;
        text-decoration: none;
        font-size: 0.95rem;
        transition: all 0.2s ease;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background: #006633;
        color: white;
      }
      .content {
        flex: 1;
        background: #fff;
        padding: 25px;
        overflow-y: auto;
      }
      .surah-header {
        border-bottom: 2px solid #006633;
        margin-bottom: 20px;
        padding-bottom: 10px;
      }
      .surah-header h2 {
        font-size: 1.6rem;
        font-weight: 600;
        margin: 0;
        color: #006633;
      }
      .surah-header p {
        color: #777;
        margin-top: 5px;
        font-size: 0.95rem;
      }
      .ayat {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }
      .ayat .arabic {
        text-align: right;
        font-family: "Noto Sans Arabic", serif;
        font-size: 1.6rem;
        color: #222;
        direction: rtl;
        line-height: 2.2rem;
      }
      .ayat .number {
        display: inline-block;
        background: #006633;
        color: #fff;
        font-size: 0.85rem;
        border-radius: 50%;
        padding: 5px 9px;
        margin-left: 5px;
      }
      .ayat .latin {
        font-style: italic;
        color: #888;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      .ayat .translation {
        margin-top: 8px;
        color: #333;
        font-size: 1rem;
      }
      .loader {
        text-align: center;
        padding: 30px;
      }
      @media (max-width: 768px) {
        .quran-wrapper {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Al-Qur'an Digital NU</h1>
    </div>

    <div class="quran-wrapper">
      <div class="sidebar">
        <h5>Daftar Surah</h5>
        <div id="surahList" class="list-group-flush"></div>
      </div>

      <div class="content">
        <div id="surahContent" class="text-center loader">
          Memuat daftar surah...
        </div>
      </div>
    </div>

    <script>
      const surahList = document.getElementById("surahList");
      const surahContent = document.getElementById("surahContent");

      // Ambil daftar surah
      async function loadSurahList() {
        const res = await fetch("https://equran.id/api/v2/surat");
        const data = await res.json();

        surahList.innerHTML = "";
        data.data.forEach((surah) => {
          const link = document.createElement("a");
          link.href = "#";
          link.textContent = `${surah.nomor}. ${surah.namaLatin}`;
          link.classList.add("list-group-item");
          link.onclick = (e) => {
            e.preventDefault();
            document
              .querySelectorAll(".sidebar a")
              .forEach((a) => a.classList.remove("active"));
            link.classList.add("active");
            loadSurah(surah.nomor);
          };
          surahList.appendChild(link);
        });

        // Tampilkan surah pertama default (Al-Fatihah)
        loadSurah(1);
        surahList.querySelector("a").classList.add("active");
      }

      // Ambil isi surah
      async function loadSurah(no) {
        surahContent.innerHTML = '<div class="loader">Memuat ayat...</div>';
        const res = await fetch(`https://equran.id/api/v2/surat/${no}`);
        const data = await res.json();
        const surah = data.data;

        let html = `
        <div class="surah-header">
          <h2>${surah.namaLatin} (${surah.nama})</h2>
          <p>${surah.arti} - Jumlah Ayat: ${surah.jumlahAyat}</p>
        </div>
      `;

        surah.ayat.forEach((a) => {
          html += `
          <div class="ayat">
            <div class="arabic">${a.teksArab} <span class="number">${a.nomorAyat}</span></div>
            <div class="latin">${a.teksLatin}</div>
            <div class="translation">${a.teksIndonesia}</div>
          </div>
        `;
        });

        surahContent.innerHTML = html;
        surahContent.scrollTo({ top: 0, behavior: "smooth" });
      }

      loadSurahList();
    </script>
  </body>
</html>
